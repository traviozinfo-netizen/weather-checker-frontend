<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope - Real-time Weather Forecasts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 3.5rem;
            color: #2e7d32;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            font-weight: 500;
        }

        .search-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 22px 25px 22px 65px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.15rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            font-weight: 500;
        }

        input[type="text"]:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .suggestions {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid #e0e0e0;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            font-weight: 500;
            border-bottom: 1px solid #f5f5f5;
        }

        .suggestion-item:hover {
            background: #2e7d32;
            color: white;
        }

        .suggestion-item:last-child {
            border-bottom: none;
            border-radius: 0 0 13px 13px;
        }

        .btn-search {
            width: 100%;
            padding: 22px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-search:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.3);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .btn-search:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e7d32;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error {
            text-align: center;
            color: #d32f2f;
            padding: 25px;
            font-weight: 600;
            display: none;
            background: #ffebee;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            border: 2px solid #ef5350;
        }

        .error.show {
            display: block;
        }

        .weather-result {
            display: none;
        }

        .weather-result.show {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-weather-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
        }

        .location-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .city-name {
            font-size: 3rem;
            font-weight: 800;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .region-country {
            font-size: 1.3rem;
            color: #666;
            font-weight: 600;
        }

        .weather-showcase {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin: 40px 0;
        }

        .weather-visual {
            text-align: center;
        }

        .weather-icon-large {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        .weather-info {
            text-align: center;
        }

        .temperature-huge {
            font-size: 6rem;
            font-weight: 800;
            color: #2e7d32;
            line-height: 1;
            margin-bottom: 20px;
        }

        .condition-text {
            font-size: 1.8rem;
            color: #555;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .temp-toggle {
            display: inline-flex;
            gap: 10px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 50px;
        }

        .temp-toggle button {
            padding: 12px 30px;
            background: transparent;
            color: #666;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .temp-toggle button.active {
            background: #2e7d32;
            color: white;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .temp-toggle button:hover:not(.active) {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 50px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #2e7d32;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            color: #2e7d32;
            font-weight: 800;
        }

        .forecast-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .forecast-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .forecast-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2e7d32;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            cursor: pointer;
        }

        .forecast-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #2e7d32;
        }

        .forecast-day {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .forecast-date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .forecast-icon {
            width: 70px;
            height: 70px;
            margin: 15px auto;
        }

        .forecast-temp {
            font-size: 1.6rem;
            font-weight: 800;
            color: #333;
            margin: 15px 0;
        }

        .forecast-condition {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .weather-showcase {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .search-card, .current-weather-card, .forecast-section {
                padding: 30px 20px;
            }

            .city-name {
                font-size: 2rem;
            }

            .temperature-huge {
                font-size: 4.5rem;
            }

            .weather-icon-large {
                width: 150px;
                height: 150px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .search-card {
                padding: 25px 15px;
            }

            input[type="text"] {
                padding: 18px 20px 18px 55px;
                font-size: 1rem;
            }

            .btn-search {
                padding: 18px;
                font-size: 1rem;
            }

            .temperature-huge {
                font-size: 3.5rem;
            }

            .condition-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">‚õÖ</span>
            </div>
            <h1>WeatherScope</h1>
            <p class="subtitle">Your window to real-time weather forecasts worldwide</p>
        </header>

        <div class="search-card">
            <div class="search-wrapper">
                <div class="input-container">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Search for any city in the world..."
                        autocomplete="off"
                    />
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <button class="btn-search" id="searchBtn" onclick="getWeatherAndForecast()">
                    Get Weather
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Fetching weather data...</p>
            </div>

            <div id="error" class="error"></div>
        </div>

        <div id="weatherResult" class="weather-result">
            <div class="current-weather-card">
                <div class="location-header">
                    <div class="city-name" id="cityName"></div>
                    <div class="region-country" id="regionCountry"></div>
                </div>

                <div class="weather-showcase">
                    <div class="weather-visual">
                        <img id="weatherIcon" class="weather-icon-large" alt="Weather icon" />
                    </div>
                    <div class="weather-info">
                        <div class="temperature-huge" id="temperature"></div>
                        <div class="condition-text" id="condition"></div>
                        <div class="temp-toggle">
                            <button id="celsiusBtn" class="active" onclick="toggleTemperature('C')">¬∞C</button>
                            <button id="fahrenheitBtn" onclick="toggleTemperature('F')">¬∞F</button>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üíß</div>
                        <div class="stat-label">Humidity</div>
                        <div class="stat-value" id="humidity">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí®</div>
                        <div class="stat-label">Wind Speed</div>
                        <div class="stat-value" id="wind">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üïê</div>
                        <div class="stat-label">Local Time</div>
                        <div class="stat-value" id="localtime">-</div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-header">
                    <h2 class="forecast-title">7-Day Forecast</h2>
                </div>
                <div id="forecastGrid" class="forecast-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://1a0f8dff-3de5-4abc-b16f-2cd0ea0cf636-00-3fsaoyoa2tz8z.sisko.replit.dev';
        
        let currentWeatherData = null;
        let currentForecastData = null;
        let currentUnit = 'C';
        let debounceTimer = null;

        document.getElementById('cityInput').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            debounceTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/cities?query=${encodeURIComponent(query)}`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch suggestions');
                    }

                    const cities = await response.json();
                    showSuggestions(cities);
                } catch (error) {
                    console.error('Autocomplete error:', error);
                    hideSuggestions();
                }
            }, 300);
        });

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                hideSuggestions();
                getWeatherAndForecast();
            }
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-wrapper')) {
                hideSuggestions();
            }
        });

        function showSuggestions(cities) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (cities.length === 0) {
                hideSuggestions();
                return;
            }

            suggestionsDiv.innerHTML = cities.slice(0, 8).map(city => {
                const displayText = `${city.name}, ${city.country}`;
                return `<div class="suggestion-item" onclick="selectCity('${city.name.replace(/'/g, "\\'")}')">${displayText}</div>`;
            }).join('');

            suggestionsDiv.classList.add('show');
        }

        function hideSuggestions() {
            document.getElementById('suggestions').classList.remove('show');
        }

        function selectCity(cityName) {
            document.getElementById('cityInput').value = cityName;
            hideSuggestions();
            getWeatherAndForecast();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherResult').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('searchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('searchBtn').disabled = false;
        }

        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('weatherResult').classList.remove('show');
        }

        function displayWeather(data) {
            currentWeatherData = data;

            document.getElementById('cityName').textContent = data.location;
            document.getElementById('regionCountry').textContent = `${data.region}, ${data.country}`;
            document.getElementById('weatherIcon').src = `https:${data.icon}`;
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('wind').textContent = `${data.wind_kph} km/h`;
            document.getElementById('localtime').textContent = new Date(data.localtime).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            updateTemperatureDisplay();

            window.lastSearchedCity = data.location;
        }

        function displayForecast(data) {
            currentForecastData = data;
            const forecastGrid = document.getElementById('forecastGrid');
            
            forecastGrid.innerHTML = data.forecast.map(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                const temp = currentUnit === 'C' ? 
                    `${Math.round(day.avgtemp_c)}¬∞` : 
                    `${Math.round(day.avgtemp_f)}¬∞`;
                
                return `
                    <div class="forecast-card">
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-date">${dateStr}</div>
                        <img class="forecast-icon" src="https:${day.icon}" alt="${day.condition}">
                        <div class="forecast-temp">${temp}</div>
                        <div class="forecast-condition">${day.condition}</div>
                    </div>
                `;
            }).join('');
        }

        function updateTemperatureDisplay() {
            if (!currentWeatherData) return;

            const tempElement = document.getElementById('temperature');
            if (currentUnit === 'C') {
                tempElement.textContent = `${Math.round(currentWeatherData.temperature_c)}¬∞`;
            } else {
                tempElement.textContent = `${Math.round(currentWeatherData.temperature_f)}¬∞`;
            }

            if (currentForecastData) {
                displayForecast(currentForecastData);
            }
        }

        function toggleTemperature(unit) {
            currentUnit = unit;
            
            document.getElementById('celsiusBtn').classList.remove('active');
            document.getElementById('fahrenheitBtn').classList.remove('active');
            
            if (unit === 'C') {
                document.getElementById('celsiusBtn').classList.add('active');
            } else {
                document.getElementById('fahrenheitBtn').classList.add('active');
            }

            updateTemperatureDisplay();
        }

        async function getWeatherAndForecast() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            try {
                showLoading();
                
                const [weatherResponse, forecastResponse] = await Promise.all([
                    fetch(`${API_BASE}/api/weather?city=${encodeURIComponent(city)}`),
                    fetch(`${API_BASE}/api/forecast?city=${encodeURIComponent(city)}`)
                ]);
                
                if (!weatherResponse.ok || !forecastResponse.ok) {
                    throw new Error('City not found');
                }

                const weatherData = await weatherResponse.json();
                const forecastData = await forecastResponse.json();
                
                displayWeather(weatherData);
                displayForecast(forecastData);
                
                hideLoading();
                document.getElementById('weatherResult').classList.add('show');
                document.getElementById('error').classList.remove('show');
                
            } catch (error) {
                showError('City not found. Please try again with a different city.');
            }
        }

        async function getCityFromCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
                );
                const data = await response.json();
                return data.city || data.locality || data.principalSubdivision;
            } catch (error) {
                return null;
            }
        }

        function getUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const city = await getCityFromCoords(latitude, longitude);
                        
                        if (city) {
                            document.getElementById('cityInput').value = city;
                            getWeatherAndForecast();
                        }
                    },
                    (error) => {
                        console.log('Geolocation not available');
                    }
                );
            }
        }

        getUserLocation();
    </script>
</body>
</html>
